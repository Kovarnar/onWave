<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 37 Slick Slider</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="visually-hidden">for SEO</h1>
    
    <main class="main">
        <section class="hero">
            <h2 class="visually-hidden">for SEO</h2>
            <div class="hero__container">
                <div class="hero__wrapper">
                    <div class="hero__text-slider">
                        <div>
                            <span class="hero__title">discover new options</span>
                        </div>
                        <div>
                            <span class="hero__title">expand your horizons</span>
                        </div>
                        <div>
                            <span class="hero__title">Find your own style</span>
                        </div>
                    </div>
                    <button class="hero__button button button--white">View more</button>
                </div>
            </div>
            <div class="hero__slider">
                <div class="hero__slider-item">
                    <img class="hero__slider-image" data-lazy="./img/hero/image-1.webp" alt="gitar first">
                </div>
                <div class="hero__slider-item">
                    <img class="hero__slider-image" data-lazy="./img/hero/image-2.webp" alt="gitar second">
                </div>
                <div class="hero__slider-item">
                    <img class="hero__slider-image" data-lazy="./img/hero/image-3.webp" alt="gitarthird">
                </div>
            </div>
        </section>
        
        <section class="partners">
            <div class="partners__container">
                <h3 class="partners__title">our partners</h3>
                <div class="partners__slider">
                    <div class="partners__slider-item">
                        <img src="./img/partners/epiphone.svg" alt="epiphone">
                    </div>
                    <div class="partners__slider-item">
                        <img src="./img/partners/esp.svg" alt="esp">
                    </div>
                    <div class="partners__slider-item">
                        <img src="./img/partners/gibson.svg" alt="gibson">
                    </div>
                    <div class="partners__slider-item">
                        <img src="./img/partners/engl.svg" alt="engl">
                    </div>
                    <div class="partners__slider-item">
                        <img src="./img/partners/roland.svg" alt="roland">
                    </div>
                    <div class="partners__slider-item">
                        <img src="./img/partners/fender.svg" alt="fender">
                    </div>
                    <div class="partners__slider-item">
                        <img src="./img/partners/peavey.svg" alt="peavey">
                    </div>
                    <div class="partners__slider-item">
                        <img src="./img/partners/marshal.svg" alt="marshal">
                    </div>
                    <div class="partners__slider-item">
                        <img src="./img/partners/orange.svg" alt="orange">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
